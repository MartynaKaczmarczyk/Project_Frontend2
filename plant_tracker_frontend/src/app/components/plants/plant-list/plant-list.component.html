<div>
  <div>Search bar</div>
  <input 
  type="text" 
  [(ngModel)]="searchTerm" 
  (input)="searchPlants()" 
  placeholder="Szukaj po nazwie roślinki..." 
  />
  <button (click)="loadPlants()">Reset filter</button>

</div>

<div>
  <div>Search by checkbox</div>
  @for (species of species; track species.id) {
    <div>
      <input 
      type="checkbox" 
      [id]="species.id" 
      [value]="species.name" 
      (change)="onSpeciesChange($event)" 
    />
    <label [for]="species.id">{{ species.name }}</label>
    </div>
  }
  
  <button (click)="filterBySpecies()">Apply Filters</button>
</div>

@if (plants.length > 0) {
    <ul>
      @for (plant of plants; track plant.id) {
        <li>
          {{plant.id}}
          <strong>{{ plant.name }}</strong> - {{ plant.species?.name }}
          <button (click)="goToDetails(plant.id)">Details</button>
          <button (click)="deletePlant(plant.id)">Delete</button>
        </li>
      }
    </ul>
  } @else {
    <p>Nie ma roślin</p>
  }
