<div>
  <input 
  type="text" 
  [(ngModel)]="searchTerm" 
  (input)="searchPlants(searchBy)" 
  placeholder="Szukaj po gatunku..." 
  />
  <button (click)="loadPlants()">Reset filter</button>

</div>



@if (plants.length > 0) {
    <ul>
      @for (plant of plants; track plant.id) {
        <li>
          {{plant.id}}
          <strong>{{ plant.name }}</strong> - {{ plant.species?.name }}
          <button (click)="goToDetails(plant.id)">Details</button>
          <button (click)="deletePlant(plant.id)">Delete</button>
        </li>
      }
    </ul>
  } @else {
    <p>Nie ma ro≈õlin</p>
  }
